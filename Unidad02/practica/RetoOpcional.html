<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Reto Opcional</title>
        <script>
            var numero1 = Number(prompt("Introduce el primer número: "));
            var numero2 = Number(prompt("Introduce el segundo número: "));
            alert("Voy a mostrar todas las operaciones con esos dos números");
            var suma = numero1 + numero2;
            var resta = numero1 - numero2;
            var multi = numero1 * numero2;
            var divide = numero1 / numero2;
            console.log("Suma: " + suma);
            console.log("Resta: " + resta);
            console.log("Multiplicación: " + multi);
            console.log("División: " + divide);
        </script>
    </head>
    <body>
        <h2>Abre la consola para mostrar la calculadora</h2>
    </body>
</html>
