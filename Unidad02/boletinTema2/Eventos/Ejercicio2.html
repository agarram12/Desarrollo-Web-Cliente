<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2</title>
        <style>
            #miCaja {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            margin: 50px;
            border: 2px solid #000;
            cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="miCaja" 
            onmouseover="this.style.backgroundColor='orange'" 
            onmouseout="this.style.backgroundColor='lightblue'">
            <p>Pasa el ratón aquí</p>
        </div>
    </body>
</html>
