<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
        <style>
            #miParrafo {
            font-size: 18px;
            margin-bottom: 20px;
            }
            button {
            margin: 5px;
            padding: 10px;
            }
        </style>
    </head>
    <body>

        <p id="miParrafo">Este es un párrafo cuyo color cambiará al pulsar los botones.</p>

        <button onclick="document.getElementById('miParrafo').style.color='red'">Rojo</button>
        <button onclick="document.getElementById('miParrafo').style.color='blue'">Azul</button>
        <button onclick="document.getElementById('miParrafo').style.color='green'">Verde</button>
        <button onclick="document.getElementById('miParrafo').style.color='orange'">Naranja</button>
        <button onclick="document.getElementById('miParrafo').style.color='purple'">Morado</button>

    </body>
</html>
