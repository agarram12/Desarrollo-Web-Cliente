<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            let nr1 = 2;
            let nr2 = "2";
            console.log(nr1 * nr2);
            console.log(nr1 + nr2);
            // pasar de un número a una cadena
            let nrToStr = 6;
            nrToStr = String(nrToStr);
            console.log(nrToStr, typeof(nrToStr));
            // string a número
            let strToNr = "12";
            strToNr = Number(strToNr);
            console.log(strToNr, typeof(strToNr))
            // boolean a número
            let strToBool = "CUALQUIER cadena es TRUE";
            strToBool = Boolean(strToBool);
            console.log(strToBool, typeof(strToBool));
        </script>
    </head>

    </body>
</html>
