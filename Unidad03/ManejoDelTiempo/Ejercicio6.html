<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar Imagen del Banner</title>
        <style>
            #banner {
                width: 100%;
                height: 300px;
                background-size: cover;
                background-position: center;
            }
            .contenedor {
                text-align: center;
                margin-top: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="banner"></div>

        <div class="contenedor">
            <button id="botonPausar">Pausar</button>
        </div>

        <script>
            const imagenes = [
                'https://via.placeholder.com/1200x300?text=Imagen+1',
                'https://via.placeholder.com/1200x300?text=Imagen+2',
                'https://via.placeholder.com/1200x300?text=Imagen+3',
                'https://via.placeholder.com/1200x300?text=Imagen+4'
            ];

            let indiceImagenActual = 0;
            let intervalo;

            const banner = document.getElementById('banner');
            const botonPausar = document.getElementById('botonPausar');

            function cambiarImagen() {
                banner.style.backgroundImage = `url(${imagenes[indiceImagenActual]})`;
                indiceImagenActual = (indiceImagenActual + 1) % imagenes.length;
            }

            function iniciarCarrusel() {
                intervalo = setInterval(cambiarImagen, 2000);
            }

            function pausarCarrusel() {
                clearInterval(intervalo);
            }

            window.onload = function() {
                iniciarCarrusel();
            };

            botonPausar.addEventListener('click', function() {
                pausarCarrusel();
            });
        </script>
    </body>
</html>
