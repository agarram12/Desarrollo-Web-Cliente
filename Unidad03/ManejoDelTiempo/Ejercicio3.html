<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        <script>
            window.onload = function() {
                const texto = document.getElementById("texto");
                setInterval(() => {
                    texto.style.visibility = texto.style.visibility === "hidden" ? "visible" : "hidden"; 
                }, 500);
            }
        </script>
    </head>
    <body>
        <p id="texto"> Este texto parpadear√° cada 500ms</p>
    </body>
</html>
