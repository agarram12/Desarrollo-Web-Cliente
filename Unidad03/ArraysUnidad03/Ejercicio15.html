<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 15</title>
        <script>
            const a = new Set([1,2,3,4,5]);
            const b = new Set([4,5,6,7]);
            // union de sets
            const union1 = new Set([...a,...b]);
            console.log(union1)
            // intersección
            const interseccion = new Set([...a].filter(x => b.has(x)));
            console.log(interseccion);
            // diferencia
            const diferencia = new Set([...a].filter(x => !b.has(x)));
            console.log(diferencia);
            // exclusión
            const diferenciaSim = new Set([...union1].filter(x => !(a.has(x) && b.has(x))));
            console.log(diferenciaSim);
        </script>
    </head>

    </body>
</html>
