<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        let ciudades = ["Cadiz", "Granada", "Huelva", "Zaragoza", "Cordoba"];
        // invertir el orden con .reverse()
        console.log(ciudades.reverse());
        // generar un array invertido sin modificar el original
        let ciudadesInvertidas = ciudades.toReversed();
        console.log(ciudadesInvertidas);
    </script>
</head>

</html>
