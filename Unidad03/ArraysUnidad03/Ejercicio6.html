<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 6</title>
        <script>
            let numeros = [0,2,5,6,7,9,8,1,3,4];
            // mostrar cada número
            numeros.forEach(function(numero){
                console.log(numero);
            });
            console.log("-----------Cuadrados de cada número-----------")
            // mostrar cuadrado de cada número
            numeros.forEach(function(numero){
                console.log(numero ** 2);
            });
            // Posición en el array de cada número
            numeros.forEach(function(numero, indice){
                console.log("Número " + numero + " en posición " + indice);
            });
        </script>
    </head>
    <body>
        
    </body>
</html>
