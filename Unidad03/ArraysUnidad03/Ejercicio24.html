<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 24</title>
        <script>
            const numeros = [1, 2, 2, 3, 4, 4, 5];
            // usando set
            function valores_unicos(numeros) {
                return Array.from(new Set(numeros));
            }

            
            // sin usar set
            function valores_unicos2(numeros) {
                return numeros.filter((valor, indice) => numeros.findIndex(v => v === valor) === indice);
            }

            console.log(valores_unicos(numeros));
            console.log(valores_unicos2(numeros));
        </script>
    </head>
