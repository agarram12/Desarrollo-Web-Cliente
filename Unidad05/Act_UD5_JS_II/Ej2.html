<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2</title>
</head>

<body>
	<div id="panel">
		<div class="card">
			<h3>Ventas</h3>
			<button>Ver detalle</button>
		</div>
		<div class="card">
			<h3>Clientes</h3>
			<button>Ver detalle</button>
		</div>
	</div>
	<script>
		const cards = document.querySelectorAll(".card");
		cards.forEach(card => {
			card.addEventListener("click", (event) => {
				console.log("event.target.tagName:", event.target.tagName);
				console.log("event.currentTarget.className:", event.currentTarget.className);
				event.currentTarget.style.backgroundColor = "#d3f9d8";
			});
		});

		/*
			No debemos usar event.target para cambiar los estilos porque puede ser un elemento interno, lo que al usar
			currentTarget nos va a garantizar que se modifica la tarjeta completa que tiene el listener
		*/
	</script>

</body>

</html>
