<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Área interactiva</title>
  <style>
    #area {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h2>Área interactiva</h2>
  <div id="area">Mueve el ratón aquí</div>
  <script>
    let areaInteractiva = document.getElementById("area");
    let colorOriginal = areaInteractiva.style.backgroundColor;
    areaInteractiva.addEventListener('mouseover', () => {
      areaInteractiva.style.backgroundColor = "red";
    })

    areaInteractiva.addEventListener('mouseout', () => {
      areaInteractiva.style.backgroundColor = colorOriginal;
    })

    areaInteractiva.addEventListener('mousemove', (event) => {
      let x = event.clientX;
      let y = event.clientY;
      console.log(x);
      console.log(y);
      
    })
  </script>
</body>

</html>
