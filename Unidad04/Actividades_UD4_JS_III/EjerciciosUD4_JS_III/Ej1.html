<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Navegación DOM</title>
  <style>
    .contenedor {
      border: 2px solid #333;
      padding: 10px;
      width: 400px;
    }
    article {
      border: 1px solid #aaa;
      margin: 5px 0;
      padding: 5px;
    }
  </style>
  <script>
    window.onload = function() {
      // mostrar en consola
      let articulo1 = document.getElementById("articulo1");
      console.log("Nodo padre: ");
      console.log(articulo1.parentNode);
      console.log("Nodos hijo: ");
      console.log(articulo1.childNodes);
      console.log("Hijos de tipo elemento:");
      console.log(articulo1.children);
      // acceder
      console.log("Primer nodo hijo: ");
      console.log(articulo1.firstChild);
      console.log("Primer hijo que sea elemento");
      console.log(articulo1.firstElementChild);
      // mostrar consola siguiente articulo
      console.log(articulo1.nextSibling);
      console.log(articulo1.nextElementSibling);
      articulo1.closest('article');
    }
  </script>
</head>
<body>

<div class="contenedor">
  <article id="articulo1">
    <h3>Título 1</h3>
    <p>Contenido del artículo 1</p>
  </article>

  <article id="articulo2">
    <h3>Título 2</h3>
    <p>Contenido del artículo 2</p>
  </article>
</div>

<script>
</script>

</body>
</html>
